<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" id="favicon" href="img/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-container">
        <img src="img/logo.svg" alt="logo">
      </div>
      <nav class="sidebar-nav">
        <ul> <!-- top -->
          <li>
            <i class="fa-solid fa-chart-pie"></i>
            <a href="">Overview</a>
          </li>
          <li>
            <i class="fa-solid fa-address-book"></i>
            <a href="">Contacts</a>
          </li>
          <li>
            <i class="fa-solid fa-phone"></i>
            <a href="">Calls</a>
          </li>
          <li>
            <i class="fa-solid fa-message"></i>
            <a href="">Messages</a>
          </li>
          <li>
            <i class="fa-solid fa-chart-line"></i>
            <a href="">Statistics</a>
          </li>
        </ul>
        <ul>
          <li>
            <i class="fa-solid fa-sliders"></i>
            <a href="">Settings</a> <!-- bottom -->
          </li>
          <li>
            <i class="fa-solid fa-question"></i>
            <a href="">Help</a>
          </li>
        </ul>
      </nav>
    </div>
    <main>
      <header class="header">
        <div class="header-left">
          <h1>Overview</h1>
        </div>
        <div class="header-right">
          <div class="search-container">
            <input type="search" autocomplete="off">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="button-container">
            <button>
              <i class="fa-solid fa-bell"></i>
            </button>
          </div>
          <div class="header-separator"><p></p></div>
          <div class="header-user-container">
            <div class="user-name">
              <p>Edward Hevartz</p>
            </div>
            <div class="user-image">
              <img src="img/user-photo.jpg" alt="">
            </div>
          </div>
        </div>
      </header>
      <div class="main-container">  <!-- change naming -->
        <div class="stats-container">
          <div class="stat-item">Open: 6</div>
          <div class="stat-item">Work in Progress: 1</div>
          <div class="stat-item">Done: 11</div>
          <div class="stat-item">On Hold: 13</div>
        </div>
        <div class="controls-container">
          <div class="control-item">
            <button>New</button>
          </div> 
          <div class="control-item">
            <button>Upload</button>
          </div> 
          <div class="control-item">
            <button>Share</button>
          </div> 
        </div>
         <div class="tasks-container">
          <h2>Tasks</h2>
          <ul>
            <li>
              <input type="checkbox">
              <label for="">Fix bug #697</label>
            </li>
            <li>
              <input type="checkbox">
              <label for="">Check performance on mobile devices</label>
            </li>
            <li>
              <input type="checkbox">
              <label for="">Close ticket</label>
            </li>
            <li>
              <input type="checkbox">
              <label for="">Write a report</label>
            </li>
          </ul>
        </div>
        <div class="projects-container">
          <div class="project-item"></div>
          <div class="project-item"></div>
          <div class="project-item"></div>
          <div class="project-item"></div>
          <div class="project-item"></div>
          <div class="project-item"></div>
        </div>
      </div>
    </main>
  </body>
</html>
